<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        var a=10
        var b=20
        var c=eval ("a*b")
        var d=eval("a/b")
        var e=eval(c*d)
        document.getElementById("result").innerHTML=e
    </script>
</body>
</html>
